name: Test Secret Value

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check secret value
        env:
          SECRET_VALUE: ${{ secrets.CHESS_USERENAME }}
        run: |
          echo "Secret length: ${#SECRET_VALUE}"
          echo "First 3 chars: ${SECRET_VALUE:0:3}..."
          echo "Last 3 chars: ...${SECRET_VALUE: -3}"

          # Check if it's the expected username
          if [ "$SECRET_VALUE" = "sergioquesadas" ]; then
            echo "✅ Secret contains expected username"
          else
            echo "❌ Secret does NOT match expected username"
            echo "Expected: sergioquesadas"
            echo "Got something else with ${#SECRET_VALUE} characters"
          fi