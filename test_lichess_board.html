<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Lichess Board</title>

    <!-- Lichess PGN Viewer CSS -->
    <link rel="stylesheet" href="https://unpkg.com/lichess-pgn-viewer@2.1.0/dist/lichess-pgn-viewer.css">

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #262421;
            color: #bababa;
            font-family: 'Noto Sans', Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        #board {
            margin: 20px auto;
        }

        .info {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Lichess Board Test</h1>

        <div class="info">
            <p>If you see a chess board below with pieces, it works!</p>
        </div>

        <div id="board"></div>

        <div class="success" id="status">
            Loading Lichess PGN Viewer...
        </div>
    </div>

    <!-- Lichess PGN Viewer JS -->
    <script src="https://unpkg.com/lichess-pgn-viewer@2.1.0/dist/lichess-pgn-viewer.js"></script>

    <script>
        // Your game PGN
        const pgn = `[Event "Live Chess"]
[Site "Chess.com"]
[Date "2025.11.29"]
[White "sergioquesadas"]
[Black "pommy-lad"]
[Result "0-1"]

1. e4 e5 2. Nf3 d6 3. Bc4 h6 4. c3 Nc6 5. Qb3 Be6 6. Bxe6 fxe6
7. Qxe6+ Be7 8. d4 Nf6 9. dxe5 dxe5 10. O-O Qd7 11. Qxd7+ Nxd7
12. Be3 O-O-O 13. Rd1 Nf6 14. h3 Rxd1+ 15. Kh2 Nxe4 16. b4 Bg5
17. Bxg5 hxg5 18. g4 Nxf2 19. Kg2 Ne4 0-1`;

        try {
            // Initialize Lichess PGN Viewer
            LichessPgnViewer(document.getElementById('board'), {
                pgn: pgn,
                orientation: 'white',
                showMoves: 'right',
                showClocks: false,
                drawArrows: true,
                viewOnly: false,
                coordinates: true,
                scrollToMove: true,
                showPlayers: true,
                menu: {
                    getPgn: true,
                    practise: false,
                    analysisBoard: false
                }
            });

            document.getElementById('status').innerHTML = '‚úÖ Success! Board loaded. Use arrow keys to navigate moves.';
        } catch (error) {
            document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
            console.error('Error loading board:', error);
        }
    </script>
</body>
</html>
